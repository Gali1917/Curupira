<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style-register.css">
    <title>Cuenta</title>

 </head>
<body>
    <div class="container">
        <header class="header">
            <ul class="redes">
                <li>
                    <a href="/">Instagram</a>
                </li>
                <li>
                    <a href="https://www.facebook.com/curupiratravel">Facebook</a>
                </li>
                <li>
                    <a href="/">Whatsapp</a>
                </li>
                <li>
                    <a href="/">Twitter</a>
                </li>
            </ul>
            <p class="news">Regitrar Cuenta</p>
            <a href="./index.html" class="account">
                <img src="https://i.postimg.cc/X72c8rqG/atras.png" alt="perfil">

            </a>
        </header>
        
        <section class="content">
            <div class="cover">
                <figure class="redes-img">
                    <a href="/">
                        <img src="https://i.postimg.cc/zBjP0pFg/instagram.png" alt="">
                    </a>
                    <a href="https://www.facebook.com/curupiratravel">
                        <img src="https://i.postimg.cc/SKcPzmXV/facebook.png" alt="">
                    </a>
                    <a href="/">
                        <img src="https://i.postimg.cc/kGgYZ8Th/whatsapp.png" alt="">
                    </a>
                    <a href="/">
                        <img src="https://i.postimg.cc/sXyNYb7z/gorjeo.png" alt="">
                    </a>
                </figure>
            </div>
            <form action="/">
                <h1>Registrar:</h1>
                <figure>
                    <img src="https://i.postimg.cc/4xgdyBp4/user.png" alt="perfil">

                </figure>
                <div class="signin">
                    <label for="input-name">Nombre: </label>
                    <input type="name" id="input-name" placeholder="Curupira">

                    <label for="input-email">Email: </label>
                    <input type="email" id="input-email" placeholder="example@mail.com">
 
                    <label for="input-password">Password: </label>
                    <input type="password" id="input-password" placeholder="********">

                    <label for="input-repeat-password">Repetir Password: </label>
                    <input type="password" id="input-repeat-password" placeholder="********">
                </div>
                <button id="button-signup" type="button">Sign Up</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
